{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TEKNETAU</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'public-style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
</head>
<body class="public-page">

    <div class="login-card">
        <div class="login-header">
            <img src="{% static 'logo.png' %}" alt="Logo TEKNETAU" class="login-logo">
        </div>

        <form id="loginForm" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario"
                       value="{{ form.usuario.value|default:'' }}" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <p style="color: {% if message.tags == 'error' %}var(--danger-color){% else %}var(--primary-color){% endif %};
                              text-align: center; font-size: 0.9rem;">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}

            <button type="submit" class="btn-submit">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>

            <div style="text-align:center; margin-top:10px;">
                <a href="{% url 'usuariosapp:solicitar_recuperacion' %}" class="back-link">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>

            <a href="{% url 'index' %}" class="back-link" style="display:block; margin-top:8px;">
                Volver al inicio
            </a>
        </form>
    </div>

</body>
</html>
